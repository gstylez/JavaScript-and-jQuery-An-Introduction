<body>
	<h1>JavaScript Document Event DOMContentLoaded</h1>
	<div>
	<p>When using the DOMContentLoaded event at the 
	document level, you can always safely place your
	JavaScript code at the top of the document.</p>
	<p>Your JavaScript code is now executed
	when the document has finished loaded.</p>
	</div>
	<input id="btnClick" value="Click here" type="button"/> 
</body>
