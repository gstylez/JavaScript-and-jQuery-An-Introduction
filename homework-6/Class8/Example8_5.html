<!DOCTYPE HTML>

	<title>Example 8-5</title>
	<link class="SS" rel="stylesheet" type="text/css" href="CSS/Example8_5.css" />

</head>
<body>
	<h1>Mouse Move Events</h1>
	<p>Move the mouse lightningly fast over the elements. 
	There can be no events, or only the red <code>div</code> will get them, or only the green one.</p>
	<p>Also try fast-moving it from the red child. The parent will be ignored.</p>
	<div id="divGreen" class="green">
		<div id="divRed" class="red">Text</div>
	</div>
	<p><input id="btnClear" value="Clear" type="button"/><br/>
	<textarea id="txtLogMouseMove" rows="18" cols="40"></textarea>
</body>
